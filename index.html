<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page accueille Robbie Lens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- tete de  page-->
<header id="first">
    <div class="head">
        <a href="#"> <img src="images/logo.png" alt="logo"> </a>
    </div>
    <div class="head-a">
        <ul class="list">
            <li>
                <a href="index.html">Accueil </a>
            </li>
            <li>
                <a href="apropos.html">À propos </a>
            </li>
            <li>
                <a href="portfolio.html">Portfolio</a>
            </li>
        </ul>
    </div>
</header>

<!--corp de page-->
<main>
    <section id="welcome">
        <div class="welcomine">
            <div class="text">
                <div class="text-1">
                    <h1>Robbie Lens Photographie</h1>
                    <p>Où <span>professionalisme</span> s’allie avec <span>passion</span>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.</p>
                </div>
                <div class="but">
                    <a href="#">UN PROJET ? ÉCRIVEZ-MOI</a>
                </div>
            </div>
            <div class="picture">
                <img src="images/robbie-lens2.png" alt="photo de Robbie">
            </div>
        </div>
    </section>

    <!-- Projet-->
    <section id="projet">
        <div class="title">
            <h2>Mon dernier projet</h2>
        </div>
        <div class="row">
            <div class="image1">
                <div class="picture">
                    <img src="images/element-1.png" alt="">
                    <img src="images/element-2.png" alt="">
                    <img src="images/element-3.png" alt="">
                    <img src="images/element-4.png" alt="">
                    <img src="images/element-5.png" alt="">
                    <img src="images/element-6.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- contact   -->

    <section id="contact">
        <h2>Parlons de votre projet</h2>
        <form method="get" action="">
            <div class="nom-email">
                <div class="form-nom">
                    <label for="nom">nom</label>
                    <input type="text" name="nom" id="nom">
                </div>
                <div class="form-email">
                    <label for="email">émail</label>
                    <input type="email" name="email" id="email">
                </div>
            </div>
            <div class="mess">
                <div class="message">
                    <label for="message">message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="sub">
                    <input type="submit" value="ENVOYER">
                </div>
            </div>
        </form>
</main>

<!--pied de page-->

<footer>
    <div id="foots">
        <div class="foot">
            <a href="#"> <img src="images/logo.png" alt="logo"> </a>
        </div>
        <div class="foot-logo">
            <div><a href=""><img src="images/twitter.png" alt="twitter"></a></div>
            <div><a href=""><img src="images/instagram.png" alt="instagram"></a></div>
        </div>
    </div>
</footer>
</body>
</html>
